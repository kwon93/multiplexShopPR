spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
    thymeleaf:
      cache: false

  datasource:
    url: jdbc:h2:mem:h2db
    username: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  logging:
    level:
      org.springframework: DEBUG
      org.hibernate: DEBUG


