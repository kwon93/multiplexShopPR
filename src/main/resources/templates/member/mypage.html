<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/basic :: setContent(~{this::contentFrag})}">
    <th:block th:fragment="contentFrag">

    <article id="article">
        <div class="join_box">
            <form action="#" method="POST">
                <input type="hidden" id="member_id" th:value="${member.memberId}">
                <table class="join_table" style="margin-top: 50px;">
                    <tr class="join_tr">
                        <td class="join_td" style="width: 250px;;">E - M A I L [&nbsp;I D&nbsp;] :</td>
                        <td class="myPage_td">[[${member.memberEmailId}]]</td>
                    </tr>
                    <tr class="join_tr">
                        <td class="join_td">N A M E :</td>
                        <td class="myPage_td">[[${member.memberName}]]</td>
                    </tr>
                    <tr class="join_tr">
                        <td class="join_td">A D D R E S S :</td>
                        <td class="myPage_td" id="memberAddress">[[${member.memberAddress}]]</td>
                    </tr>
                    <tr class="join_tr">
                        <td class="join_td">P H O N E :</td>
                        <td class="myPage_td" id="phoneNumber">[[${member.phoneNumber}]]</td>
                    </tr>
                </table>
                <br>
                <a th:href="@{/join?(id=${member.memberId})}" class="cancle-btn" style="margin-left: 600px; border: none; font-size: 20px; padding: 5px;">
                    modify
                </a>
                <a class="cancle-btn" id="delete-btn" style="margin-left: 20px; border: none; font-size: 20px; padding: 5px;">
                    sign out
                </a>
            </form>

            <h3 style="text-align: left; margin-left: 20px;">O R D E R S</h3>
            <div class="order_info" th:if="${not #lists.isEmpty(orderProduct)}" th:each="dto, iterStat : ${orderProduct}">
                <!-- 현재 주문번호와 이전 주문번호를 비교하여 출력 여부를 결정합니다. -->
                <th:if="${dto.orders.id != prevOrderId}">
                    <div class="orders">
                        <p>주문번호: <span th:text="${dto.orders.id}"></span></p>
                    </div>
                </th:if>                                
                <!-- 현재 주문 번호를 prevOrderId에 할당합니다. -->
                <th:assign to="prevOrderId" th:value="${dto.orders.id}"></th:assign>

                <!-- 상품 정보를 출력합니다. -->
                <div class="orders">
                    <p>상품 명: <span th:text="${dto.products.productName}"></span></p>
                    <p>가격 : <span th:text="${dto.products.productPrice}"></span></p>
                </div>                
                <a href="#">
                    <button class="cancel-btn">C A N C E L</button>
                </a>
            </div>
            
            

            <div class="order_info" th:if="${#lists.isEmpty(orderProduct)}">
                <h3>주문 내역이 없습니다.</h3>
                <h2>주문하러 가기</h2>
                <div class="btns moreOrder">
                    <a href=""> 
                        <button>A L L</button>
                    </a>
                    <a href=""> 
                        <button>F O O D</button>
                    </a>
                    <a href=""> 
                        <button>S T U F F</button>
                    </a>
                </div>
            </div>

        </div>


    </article>

    <!-- article -->

    </th:block>
</th:block>
<script>
        const deleteButton = document.getElementById('delete-btn');

        if (deleteButton) {
            deleteButton.addEventListener('click', event => {
                let id = document.getElementById('member_id').value;
                if (!confirm("정말 탈퇴 하시겠습니까?")) {
                         return;
                } else if (!confirm("진짜 정말정말 탈퇴 하시겠습니까?")) {
                        return;
                }
                fetch(`/api/mypage/${id}`, {
                    method: 'DELETE'
                })
                    .then(() => {
                        alert('회원 탈퇴가 완료되었습니다.');
                        location.replace('/');
                    });
            });
        }

    </script>

</body>

</html>
