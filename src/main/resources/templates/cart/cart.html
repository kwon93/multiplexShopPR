<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/basic :: setContent(~{this::contentFrag})}">
    <th:block th:fragment="contentFrag">


        <article id="article">
            <div class="join_box">
                <h2><span>USER</span>님의 장바구니입니다.</h2>
                <h3 style="text-align: left; margin-left: 20px;" th:if="${not #lists.isEmpty(dto)}">
                    O R D E R S (주문 내역이 있을시에만 보이는 박스 )
                </h3>
                <div class="order_info" th:if="${not #lists.isEmpty(dto)}" th:each="cartProduct:${dto}">
                <input type="checkbox" class="cartProductId" th:value="${cartProduct.id}">
                <div class="orders">
                        <p>주문 번호 : <span>1</span></p>
                        <p>상품 명: <span>[[${cartProduct.products.productName}]]</span></p>
                        <p>가격 : <span>[[${cartProduct.products.productPrice}]]</span></p>
                    </div>
                    <a>
                        <button class="cancle-btn" id="delete_btn">C A N C L E</button>
                    </a>
                </div>
                <a th:if="${not #lists.isEmpty(dto)}">
                    <button class="orderBtn" id="orderBtn" style="margin-bottom: 50px; margin-left: 750px;">O R D E R</button>
                </a>
                <div class="order_info" th:if="${#lists.isEmpty(dto)}">
                    <h3>장바구니가 비어있습니다.</h3>
                    <h2>주문하러 가기</h2>
                    <div class="btns moreOrder">
                        <a href="">
                            <button>A L L</button>
                        </a>
                        <a href="">
                            <button>F O O D</button>
                        </a>
                        <a href="">
                            <button>S T U F F</button>
                        </a>
                    </div>
                </div>
            </div>
        </article>
        <!-- article -->

    </th:block>
</th:block>
<script>
    let id = document.querySelector('.cartProductId').value;    
    const deleteBtn = document.getElementById('delete_btn');

    const orderBtn = document.getElementById('orderBtn');
    if (orderBtn) {
        orderBtn.addEventListener('click', function () {
            const selectedIds = Array.from(document.querySelectorAll('.cartProductId:checked')).map(function (checkbox) {
                return checkbox.value;
            });

            if (selectedIds.length === 0) {
                alert('Please select at least one item.');                    
            } else {
                // Construct the URI with selected IDs
                const uri = '/cart/order?' + selectedIds.map(id => 'ids=' + id).join('&');

                // Use fetch to send a request
                fetch(uri, {
                    method: 'GET',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // You can change this to response.json() if the response is JSON
                })
                .then(data => {
                    // Handle the response data here
                    console.log(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
            }
        });
    }
